<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css"
      type="text/css"
    />
    <meta
      name="description"
      content="地図上のみちのりを共有するサービスです。みちのりは画像としてダウンロードしたり、 URL として共有することができます。"
    />
    <meta property="og:url" content="https://trail-sharing.geolonia.com/" />
    <meta
      property="og:title"
      content="みちのりシェアサービス powered by Geolonia"
    />
    <meta
      property="og:description"
      content="地図上のみちのりを共有するサービスです。みちのりは画像としてダウンロードしたり、 URL として共有することができます。"
    />
    <meta
      property="og:image"
      content="https://trail-sharing.geolonia.com/ogp.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:type" content="website" />
    <link rel="canonical" href="https://trail-sharing.geolonia.com/" />

    <title>みちのりシェアサービス</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="header">
      <p>みちのりシェアサービス</p>
    </header>

    <div
      id="map"
      data-marker="off"
      data-lat="35.6804"
      data-lng="139.7690"
      data-zoom="10"
      data-hash="on"
      data-geolocate-control="on"
    ></div>

    <a class="forkme" href="https://github.com/geolonia/trail-sharing"
      ><img
        width="149"
        height="149"
        src="https://github.blog/wp-content/uploads/2008/12/forkme_left_red_aa0000.png?resize=149%2C149"
        class="attachment-full size-full"
        alt="Fork me on GitHub"
        data-recalc-dims="1"
    /></a>

    <input id="url" type="text" />
    <div id="wizard-trail" class="wizard">みちのりを作成</div>
    <div id="wizard-download" class="wizard">地図をダウンロード</div>
    <div id="wizard-copy" class="wizard">共有</div>
    <div id="wizard-copied" class="wizard">共有URLをクリップボードにコピーしました！</div>

    <script src="https://api.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
